<div class="flex flex-col items-center col-span-full">
  <span class="text-sm text-gray-500">Olá {{signup.firstName}}. Escolha uma foto para seu perfil!</span>
  <div class="shrink-0 mb-3">
    <img class="h-16 w-16 object-cover rounded-full" src="{{signup.photo ?? 'assets/no-image.png'}}" alt="Foto atual" id="photo" />
  </div>
  <label class="block">
    <span class="sr-only">Escolha uma foto para o perfil</span>
    <input
      #imageInput
      (change)="processFile(imageInput)"
      type="file" accept="image/*" class="block w-full text-sm text-slate-500
      file:mr-4 file:py-2 file:px-4
      file:rounded-full file:border-0
      file:text-sm file:font-semibold
      file:bg-violet-50 file:text-violet-700
      hover:file:bg-violet-100
    "/>
  </label>
</div>

<div class="col-span-full">
  <label for="login" class="block text-sm font-medium leading-6 text-gray-500">Usuário</label>
  <div class="mt-2">
    <input [(ngModel)]="signup.login" id="login" name="login" type="text" autocomplete="login" required class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
  </div>
</div>

<div class="col-span-full">
  <label for="password" class="block text-sm font-medium leading-6 text-gray-500">Senha</label>
  <div class="mt-2">
    <input [(ngModel)]="signup.password" id="password" name="password" type="password" autocomplete="password" required class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
  </div>
</div>
