<ol class="hover:shadow-md transition flex items-center w-full p-3 space-x-2 text-xs font-medium text-center
            text-gray-500 bg-white border border-gray-200 rounded-lg shadow-sm sm:text-base sm:p-4 sm:space-x-4
            rtl:space-x-reverse ">
  <li class="flex items-center text-xs" [ngClass]="{'text-blue-600': signupPhase === 0}" >
      <span
      [ngClass]="{'border-blue-600': signupPhase === 0, 'border-gray-500': signupPhase !== 0}"
      class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0" >
          1
      </span>
      Dados Pessoais
      <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"/>
      </svg>
  </li>
    <li class="flex items-center text-xs" [ngClass]="{'text-blue-600': signupPhase === 1}" >
      <span
      [ngClass]="{'border-blue-600': signupPhase === 1, 'border-gray-500': signupPhase !== 1}"
      class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0" >
          2
      </span>
      Dados da conta
      <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"/>
      </svg>
  </li>


  <li class="flex items-center text-xs" [ngClass]="{'text-blue-600': signupPhase === 2}">
      <span
      [ngClass]="{'border-blue-600': signupPhase === 2, 'border-gray-500': signupPhase !== 2}"
      class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 ">
          3
      </span>
      Seus Carros
  </li>

</ol>
