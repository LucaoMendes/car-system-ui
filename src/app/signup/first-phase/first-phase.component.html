<div class="sm:col-span-3 sm:col-start-1 ">
  <label for="firstName" class="block text-sm font-medium leading-6 text-gray-500">Nome</label>
  <div class="mt-2">
    <input (change)="onChange()" [(ngModel)]="signup.firstName" id="firstName" name="firstName" type="text" autocomplete="firstName" required class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
  </div>
</div>

<div class="sm:col-span-3">
  <label for="lastName" class="block text-sm font-medium leading-6 text-gray-500">Sobrenome</label>
  <div class="mt-2">
    <input (change)="onChange()" [(ngModel)]="signup.lastName" id="lastName" name="lastName" type="text" autocomplete="lastName" required class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
  </div>
</div>


<div class="col-span-full">
  <label for="birthday" class="block text-sm font-medium leading-6 text-gray-500">Data de nascimento</label>
  <div class="mt-2">
    <input (change)="onChange()" [(ngModel)]="signup.birthday" id="birthday" name="birthday" type="date" autocomplete="birthday" required class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
  </div>
</div>

<div class="col-span-full">
  <label for="email" class="block text-sm font-medium leading-6 text-gray-500">Email</label>
  <div class="mt-2">
    <input (change)="onChange()" [(ngModel)]="signup.email" id="email" name="email" type="email" autocomplete="email" required class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
  </div>
</div>

<div class="col-span-full">
  <label for="phone" class="block text-sm font-medium leading-6 text-gray-500">Telefone</label>
  <div class="mt-2">
    <input (change)="onChange()" [(ngModel)]="signup.phone" id="phone" name="phone" type="phone" autocomplete="phone" required class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-500 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
  </div>
</div>
